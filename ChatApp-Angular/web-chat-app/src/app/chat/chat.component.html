<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <div class="card">
    <div class="card-body">
      <div class="card-title">Chat Box</div>
    </div>

    <div class="body-footer">
  
      <div class="m-20 p-5">
        <div class="msg-box">
          <ul>
            <li *ngFor="let mObj of msgInboxArray" [ngClass]="mObj.user === msgDto.user ? 'in-msg' : 'ex-msg'">{{mObj.user}} :<br /><span class="msg-italic-style">{{mObj.msgText}}</span><br/> <span class="time_date"> {{mObj.date | date:'medium'}} </span> </li>
          </ul>
        </div>
        <div class="ud-flex-row">
          <input type="text" placeholder="Type message here" class="msg-input" [(ngModel)]="msgDto.msgText" class="form-control" />
          <button class="btn btn-info" (click)= "send()">Send</button>
          
        </div>
        <input type="text" placeholder="Your name" class="name-box" [(ngModel)]="msgDto.user" class="form-control" disabled="true"/>
      </div>
    
    </div>
  </div>
  
  
 
</body>
</html>
